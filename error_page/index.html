<body>

	<div class="section group head-div">
		<header>
			<div class="col span_1_of_2 logo">
				<img src="pic/logo.png">
			</div>

			<div class="col span_1_of_2">
				<div class="link">
					<a href="#"><i class="fa fa-facebook"></i></a>
					<a href="#"><i class="fa fa-twitter"></i></a>
					<a href="#"><i class="fa fa-linkedin"></i></a>
					<a href="#"><i class="fa fa-youtube"></i></a>
					<a href="#"><i class="fa fa-pause"></i></a>
					<a href="#"><i class="fa fa-volume-off"></i></a>
				</div>
			</div>
		</header>
	</div>

	<div class="section group">
		<div class="col span_2_of_2"></div>
	</div>
	<div class="section group">
		<div class="col span_1_of_3 numbers">
				<div class="col span_1_of_4 days">
					<span>548</span>
					<p class="calendar">days</p>
					<p class="left">l</p>
				</div>
				<div class="col span_1_of_4 hours">
					<span>2</span>
					<p class="calendar">hours</p>
					<p class="left">e</p>
				</div>
				<div class="col span_1_of_4 minutes">
					<span>1</span>
					<p class="calendar">minutes</p>
					<p class="left">f</p>
				</div>
				<div class="col span_1_of_4 seconds">
					<span>11</span>
					<p class="calendar">seconds</p>
					<p class="left">t</p>
				</div>
		</div>

		<div class="col span_2_of_3">

			<div class="col span_2_of_2">
				<div class="coming"><p>we are<br>coming <span>very soon!!</span></p></div>
			</div>

			<div class="col span_2_of_2">
				<img src="pic/clock.png">
			</div>

			<div class="col span_2_of_2">
				<div class="join-us">
					<p>Our website is <span>under construction.</span>We'll be here soon with our awesome new website, subscribe to be notified.<br><strong>Join our newsletter! We will notify you when our site is ready. 
					</strong><i class="fa fa-ban"></i> Spam is not our friend!</p>
				</div>
			</div>

			<div class="col span_2_of_2">
				<div class="subscribe">
					<form>
						<input type="text" value="Enter your email address">
						<button>Subscribe</button>
					</form>
				</div>
			</div>

		</div>

	</div>
