  	<title>Twitter Widget</title>

	<link rel="stylesheet" href="css/col.css">
	<link rel="stylesheet" href="css/html5reset.css">

<body>

	<div class="section group">
		<div class="col span_2_of_2 page">

			<div class="container">

				<div class="head group">
					<a href="https://twitter.com/BahiHussein" class="picture"></a>
					<div class="name">Bahi Hussein @BahiHussein</div>
					<p class="info">Web Developer</p>
				</div>

				<div class="twitter-info group">
					<a href="#" class="stats"> <strong>1,250</strong>tweets</a>
					<a href="#" class="stats"> <strong> 60</strong>following</a>
					<a href="#" class="stats"> <strong> 117</strong>followers</a>
				</div>

				<div class="settings group">
					<a href="#" class="icon"><i class="fa fa-pencil-square-o"></i></a>
					<a href="#" class="icon"> <i class="fa fa-at"></i></a>
					<a href="#" class="icon"><i class="fa fa-user"></i></a>
					<a href="#" class="icon"><i class="fa fa-cog"></i></a>

				</div>
				
			</div>
			
		</div>

	</div>
