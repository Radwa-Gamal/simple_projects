						<h2>Phone Number:</h2>
						<h2>Address:</h2>
						<h2>Street Number:</h2>

						<h2>Number of Cupcakes:</h2>

							<input type="text" name="phone-number">

							<input type="text" name="street-number">
							<input type="text" name="house-number">

							  <option value="choco">Chocolate Cupcake</option>
							  <option value="vanila">Vanila Cupcake</option>
							  <option value="strawberry">Strawberry Cheesecake</option>
							  <option value="cheesecake">Chocolate Cheesecake</option>
							</select> 
							<input type="text" name="cupcakes-number">
						</form>
					</div>
