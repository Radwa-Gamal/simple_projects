							<br>
							Address:

							<br>

							<br>
							House Number:

							Cupcake Name:

								  <option value="choco">Chocolate Cupcake</option>
								  <option value="vanila">Vanila Cupcake</option>
								  <option value="strawberry">Strawberry Cheesecake</option>
								  <option value="cheesecake">Chocolate Cheesecake</option>
							</select>

							Number of Cupcakes:
							 <select>
								  <option value="1">1</option>
								  <option value="2">2</option>
								  <option value="3">3</option>
								  <option value="4">4</option>
							</select>

							<input type="submit" value="Submit">
