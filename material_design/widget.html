<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  	<title>Campaign Widget</title>

  	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>

<body>

	<div class="container">
        <!-- Page Content goes here -->
        <div class="row">
        <div class="col s12 m6">
          <div class="card large blue-grey darken-1 head">

            

              <span class="card-title">Campaign Information</span>

              <div class="row">
			      <div class="col s6">
			      	<div class="col s4">Name:</div>
			      	<div class="col s2">Mango Magzine</div>
			      </div>
			      <div class="col s6">
			      	<div class="col s5">Contract:</div>
			      	<div class="col s1">Per Click</div>
			      </div>
			  </div>

			  <div class="row">
			      <div class="col s6">
			      	<div class="col s5">Category:</div>
			      	<div class="col s1">Education</div>
			      </div>
			      <div class="col s6">
			      	<div class="col s3">Price:</div>
			      	<div class="col s3">0.4</div>
			      </div>
			  </div>

			  <div class="row">
			      <div class="col s6">
			      	<div class="col s5">Target Gender:</div>
			      	<div class="col s3">Both</div>
			      </div>
			      <div class="col s6">
			      	<div class="col s4">Budget:</div>
			      	<div class="col s2">1000</div>
			      </div>
			  </div>

			  <div class="row">
			      <div class="col s6">
			      	<div class="col s3">Target Age:</div>
			      	<div class="col s3">15-19</div>
			      </div>
			      <div class="col s6">
			      	<div class="col s4">Events:</div>
			      	<div class="col s2">200 Click</div>
			      </div>
			  </div>

        
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href='#'>This is a link</a>
            </div>
          </div>
        </div>
      </div>
    </div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
