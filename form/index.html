<!DOCTYPE html>
<!-- HTML5 Boilerplate -->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="width=device-width" />
  	<title>Campaign Page</title>
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/col.css">
	<link rel="stylesheet" href="css/html5reset.css">
	<link rel="stylesheet" href="css/3cols.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>

	<header class="head">
		<h3> Add Campaign</h3>
		<form>
			<input type="text" value="Search Campaign..." class="search" >
		</form>
	</header>

	<div class="section group">

		<!-- Column 1 / Left -->
		<div class="col span_2_of_3">

			<p> All Campaigns: </p> <br>
			<table style="width:100%">
				<tr>
					<th>Campaign Name</th>
					<th>Count</th>		
					<th>Left</th>
					<th><button type="preview" class="resetBtns"> <i class="fa fa-eye"></i> </button> </th>
					<th><button type="edit" class="resetBtns"> <i class="fa fa-pencil-square-o"></i> </button> </th>
					<th><button type="delete" class="resetBtns"> <i class="fa fa-trash-o"></i> </button> </th>
				</tr>
			</table>

		</div>

		<!--Column 2 / Right -->
		<div class="col span_1_of_3 rightCol">

			<p class="bl">Campaign Information:</p> <br>
			<form action="">
				<input type="text" name="name" class="textBox" value="Campaign Name"> <br><br>

				<select class="dropdown">
					<option value="Category:Unknown">Category: Unknown</option>
					<option value="op1">1</option>
					<option value="op2">2</option>
					<option value="op3">3</option>
				</select>
				<br><br>

				<select class="dropdown">
					<option value="Age Group: All">Age Group: All</option>
					<option value="op1">1</option>
					<option value="op2">2</option>
					<option value="op3">3</option>
				</select>
				<br><br>

				<select class="dropdown">
					<option value="Gender:Both">Gender: Both</option>
					<option value="op1">Male</option>
					<option value="op2">Female</option>
				</select>
				<br><br>

				<select class="dropdown">
					<option value="Contract:None">Contract: None</option>
					<option value="op1">1</option>
					<option value="op2">2</option>
				</select>
				<br><br><br><br>

				<input type="button" value="Add Campaign" class="addBtn">
			</form>

		</div>

	</div>

<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
