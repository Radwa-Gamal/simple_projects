<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
  	<title>Campaign Page</title>
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/col.css">
	<link rel="stylesheet" href="css/html5reset.css">
	<link rel="stylesheet" href="css/2cols.css">
</head>

<body>
	<header class="head">
		<h3> Add Campaign</h3>
		<form>
			<input type="text" value="Search Campaign..." class="search" >

		</form>
	</header>


	<div class="section group">
				
				</div>

				<div class="section group">
					<div class="col span_1_of_2">
						<p> All Campaigns: 
						<input type="button" value="Preview" class="resetBtns">
						<input type="button" value="Edit" class="resetBtns">
						<input type="button" value="Delete" class="resetBtns">
						</p>
						<br>
							<table style="width:100%">
							  <tr>
							    <th>Campaign Name</th>
							    <th>Count</th>		
							    <th>Left</th>
							  </tr>
							</table>		  
					</div>

					<div class="col span_1_of_2 rightCol">
						<p class="bl">Campaign Information:</p> <br>
						<form action="">
							<input type="text" name="name" class="textBox" value="Campaign Name">
							<br> <br>
							<select>
							  <option value="Category:Unknown">Category Unknown</option>
							  <option value="op1">1</option>
							  <option value="op2">2</option>
							  <option value="op3">3</option>
							</select>
							<br><br>

							<select>
							  <option value="Age Group: All">Age Group: All</option>
							  <option value="op1">1</option>
							  <option value="op2">2</option>
							  <option value="op3">3</option>
							</select>
							<br><br>

							<select>
							  <option value="Gender:Both">Gender:Both</option>
							  <option value="op1">Male</option>
							  <option value="op2">Female</option>
							</select>
							<br><br>

							<select>
							  <option value="Contract:None">Contract:None</option>
							  <option value="op1">1</option>
							  <option value="op2">2</option>
							</select>
							<br><br><br><br>



							<input type="button" value="Add Campaign" class="addBtn">
						</form>

					</div>
				</div>

	

<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
