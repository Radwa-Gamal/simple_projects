<head>

	<meta content="utf-8" http-equiv="encoding">
	<meta name="viewport" content="width=device-width" />

  	<title>Campiagn Widget</title>

  	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/col.css">
	<link rel="stylesheet" href="css/html5reset.css">
	<link rel="stylesheet" href="css/2cols.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/campaign_widget.css">

<body>

	<div class="section group">
		<div class="col span_2_of_2 page">

			<div class="container">

				<div class="head">
					<div class="page-name">Campiagn Information</div>
				</div>
			

				<div class="info">

					<div class="left-side">
						<div class="div-1">Name:</div>
						<div class="div-2">Category:</div>
						<div class="div-3">Target Gender:</div>
						<div class="div-4">Target Age:</div>
					</div>
					<div class="right-side">
						<div class="div-1">Mango Magazine</div>
						<div class="div-2">Education</div>
						<div class="div-3">Both</div>
						<div class="div-4">15-19</div>
					</div>

				</div>

				<div class="stat"> 
					
					<div class="left-side">
						<div class="div-1">Contract:</div>
						<div class="div-2">Price:</div>
						<div class="div-3">Budget:</div>
						<div class="div-4">Events:</div>
					</div>
					<div class="right-side">
						<div class="div-1">Per click</div>
						<div class="div-2">0.4</div>
						<div class="div-3">1000</div>
						<div class="div-4">200 click</div>
					</div>

				</div>

				<div class="status"> 
					<div class="modification">
						<div class="modi-1">Last Modification:</div>
						<div class="modi-2"> 1-2-2015</div>
					</div>

					<div class="state">
						<div class="state-1">State:</div>
						<div class="state-2">Published</div>
					</div>

				</div>





			</div>
		</div>
	</div>

</body>
