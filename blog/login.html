<body>

	<div class="wrapper">

		<div class="section group head">
			<div class="col span_1_of_1"></div>
		</div>

		
				<div class="login-div">
					<div class="form">
						<h1>Login</h1>
						<div class="blog-border"></div>

						<form action="login.html" method="post">

				            <fieldset>
				                <label for="name">Username or Email</label><br>
				                <input type="text" id="name" name="user_name"><br>
				                <label for="password">Password</label><br>
				                <input type="password" id="password" name="user_passowrd"><br>
				            </fieldset>
							
						</form>
					
						<div class="signed">
							<form>
								 <input type="checkbox" id="signed" name="sign"><label for="signed">Stay signed in</label><br>
							</form>
					
							<div class="tag-btns">
								<button class="btn">login</button>
							</div>

						</div>
					</div>
					
					<div class="back">
						<div class="register">
							<a href="signup.html">Register</a>
							<label> | </label>
							<a href="#">Forgot Password</a>
						</div>

						<div class="home">
							<a href="index.html">Back Home</a>
						</div>
					</div>

				</div>
