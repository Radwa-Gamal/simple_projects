  	<title>Responsive Layout</title>

	<link rel="stylesheet" href="css/col.css">

<body>

	<div class="section group">
		<div class="col span_2_of_2 page">

			<div class="container">
				<div class="blackDiv">hello</div>
				<div class="whiteDiv"></div>
			</div>
			<p>width: 50%</p>
			<div class="container" style="width: 50%;">
				<div class="blackDiv">hello</div>
				<div class="whiteDiv"></div>
			</div>

			<p>width: 100%  max-width: 400px</p>
			<div class="container" style="width: 100%; max-width: 400px;">
				<div class="blackDiv">hello</div>
				<div class="whiteDiv"></div>
			</div>

				<p>width: 100% min-width: 800px</p>
			<div class="container" style="width: 100%; min-width: 800px;">
				<div class="blackDiv">hello</div>
				<div class="whiteDiv"></div>
			</div>

			<p>width: 100% min-width: 300px max-width: 800px</p>
			<div class="container" style="width: 100%; min-width: 300px; max-width: 800px;">
				<div class="blackDiv">hello</div>
				<div class="whiteDiv"></div>
			</div>



		</div>

	</div>
