<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
  	<title>Calculator</title>
  	<link rel="stylesheet" href="css/simple_calculator.css">
</head>
<body>
	<h1>Simple Calculator</h1>
	<h4>Hello There! You are welcomed to try this simple calculator. Thanks for passing by!</h4>
	<br>
	<p id="result"> </p>
	<table align="center" id="cal">
		<tbody>
		<tr>
			<td><button type="button" class="cal-btn norm" value="1">1</button></td>
			<td><button type="button" class="cal-btn norm" value="2">2</button></td>
			<td><button type="button" class="cal-btn norm" value="3">3</button></td>
			<td><button type="button" class="cal-btn norm" value="+">+</button></td>
		</tr>
		<tr>
			<td><button type="button" class="cal-btn norm" value="4">4</button></td>
			<td><button type="button" class="cal-btn norm" value="5">5</button></td>
			<td><button type="button" class="cal-btn norm" value="6">6</button></td>
			<td><button type="button" class="cal-btn norm" value="-">-</button></td>
		</tr>
		<tr>
			<td><button type="button" class="cal-btn norm" value="7">7</button></td>
			<td><button type="button" class="cal-btn norm" value="8">8</button></td>
			<td><button type="button" class="cal-btn norm" value="9">9</button></td>
			<td><button type="button" class="cal-btn norm" value="*">X</button></td>
		</tr>
		<tr>
			<td><button type="button" class="cal-btn clr" value="c">C</button></td>
			<td><button type="button" class="cal-btn norm" value="">0</button></td>
			<td><button type="button" class="cal-btn eql" value="=">=</button></td>
			<td><button type="button" class="cal-btn norm" value="/">&divide;</button></td>
		</tr>
		</tbody>
	</table>

<script type="text/javascript" src="js/simple_calculator.js"></script>
</body>
</html>
