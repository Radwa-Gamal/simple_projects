<!DOCTYPE html>

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
  	<title>Calculator</title>
  	<link rel="stylesheet" href="css/simple_calculator.css">
</head>
<body>
	<h1>Simple Calculator</h1>
	<h4>Hello There! You are welcomed to try this simple calculator. Thanks for passing by!</h4>
	<br>
	<p id="result"> </p>
	<table align="center" id="cal">
		<tr>
			<td> <input type="button" id="button_1" value="1"> </td>
			<td> <input type="button" id="button_2" value="2"> </td>
			<td> <input type="button" id="button_3" value="3"> </td>
			<td> <input type="button" id="button_add" value="+"> </td>
		</tr>
		<tr>
			<td> <input type="button" id="button_4" value="4"> </td>
			<td> <input type="button" id="button_5" value="5"> </td>
			<td> <input type="button" id="button_6" value="6"> </td>
			<td> <input type="button" id="button_subtract" value="-"> </td>
		</tr>
		<tr>
			<td> <input type="button" id="button_7" value="7"> </td>
			<td> <input type="button" id="button_8" value="8"> </td>
			<td> <input type="button" id="button_9" value="9"> </td>
			<td> <input type="button" id="button_multiplication" value="X"> </td>
		</tr>
		<tr>
			<td> <input type="button" id="button_clear" value="C"> </td>
			<td> <input type="button" id="button_0" value="0"> </td>
			<td> <input type="button" id="button_equal" value="="> </td>
			<td> <input type="button" id="button_division" value="/"> </td>
		</tr>
	</table>

<script type="text/javascript" src="js/simple_calculator.js"></script>
</body>
</html>
